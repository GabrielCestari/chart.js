<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graficos chart js</title>

</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; width: 100vh; height: 50vh;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; width: 100vh; height: 50vh;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    backgroundColor: 'pink',
                    borderColor: 'pink',
                    borderWidth: 4


                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    backgroundColor: 'blue',
                    borderColor: 'blue',
                    borderWidth: 4
                }





                ]
            }

        });




    </script>

    <script>
        const gabriel = document.getElementById('myChart2');

        new Chart(gabriel, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura média',
                    data: [22, 24, 27, 23, 20, 18],
                    backgroundColor: 'blue',
                    borderWidth: 5
                },

                {
                    label: 'Umidade média',
                    data: [90, 89, 93, 87, 88, 82],
                    backgroundColor: 'pink',
                    borderWidth: 5
                }

                ]


            }
        });




    </script>



</body>

</html>
